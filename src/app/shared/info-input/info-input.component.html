<input
  type="text"
  [value]="val"
  (focus)="onfocusin($event)"
  (focusout)="onfocusout($event)"
  [maxLength]="maxLength"
  (input)="userChange($event)"
/>
<div *ngIf="showtoggle && infoEnabled" class="infocontainer">
  <div>{{ infoMessage }}</div>
  <img class="imgsize" [src]="infoImage" />
</div>
